<!DOCTYPE html>
<html>
<head>
	<title>CSS Variables</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <style>
    </style>
</head>
<body>
    <div class="fullcontainer">
        <div class="scene">
            <div class="object">

            </div>
        </div> <!-- scene ends-->
        <div class="controls">
            <label for="distance">Move this ninja</label>
            <input type="range" name="distance" min="0" max="100" value="5" data-sizing="%" />

            <label for="blur">Blur him</label>
            <input type="range" name="blur" min="0" max="25" value="5" data-sizing="px" />

            <label for="basecolor">Change color</label>
            <input type="color" name="basecolor" value="#ff0000" />
        </div> <!-- controls ends -->
    </div> <!-- fullcontainer ends -->
<script type="text/javascript" src="script.js"></script>
</body>
</html>
